<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 4</title>
    <link rel="stylesheet" href="lab4.css" />
    <script src="lab4.js" defer></script>
  </head>
  <body>
    <label for="cb1-input">Lab 4 JavaScript</label>
    <div class="combobox combobox-list">
      <div class="group">
        <input id="cb1-input" class="cb_edit" type="text" role="combobox" />
        <button id="cb1-button">
          <svg width="18" height="16">
            <polygon
              class="arrow"
              fill="currentcolor"
              points="3,6 15,6 9,14"
            ></polygon>
          </svg>
        </button>
      </div>
      <ul id="cb1-listbox" role="listbox">
        <li role="option">Pasta</li>
        <li role="option">Pizza</li>
        <li role="option">Gelato</li>
        <li role="option">Espresso</li>
        <li role="option">Tiramisu</li>
        <li role="option">Risotto</li>
        <li role="option">Lasagna</li>
        <li role="option">Panettone</li>
        <li role="option">Cannoli</li>
        <li role="option">Gnocchi</li>
        <li role="option">Focaccia</li>
        <li role="option">Caprese</li>
        <li role="option">Carbonara</li>
        <li role="option">Parmigiana</li>
        <li role="option">Bruschetta</li>
        <li role="option">Arancini</li>
        <li role="option">Pesto</li>
        <li role="option">Ravioli</li>
        <li role="option">Polenta</li>
        <li role="option">Bolognese</li>
      </ul>
    </div>
  </body>
</html>
