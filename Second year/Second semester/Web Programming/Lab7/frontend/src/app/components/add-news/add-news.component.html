<div class="card">
  <div class="card-header">
    <h2>Add News</h2>
  </div>
  <div class="card-body">
    <div *ngIf="errors.length > 0" class="alert alert-error">
      <ul>
        <li *ngFor="let error of errors">{{ error }}</li>
      </ul>
    </div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title</label>
        <input 
          type="text" 
          id="title" 
          name="title"
          [(ngModel)]="news.title"
          required
        >
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select 
          id="category" 
          name="category"
          [(ngModel)]="news.category"
          required
        >
          <option value="">Select a category</option>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
          <option value="politics" *ngIf="!categories.includes('politics')">Politics</option>
          <option value="society" *ngIf="!categories.includes('society')">Society</option>
          <option value="health" *ngIf="!categories.includes('health')">Health</option>
          <option value="technology" *ngIf="!categories.includes('technology')">Technology</option>
          <option value="sports" *ngIf="!categories.includes('sports')">Sports</option>
          <option value="entertainment" *ngIf="!categories.includes('entertainment')">Entertainment</option>
        </select>
      </div>
      <div class="form-group">
        <label for="importance">Importance (1-10)</label>
        <input 
          type="number" 
          id="importance" 
          name="importance"
          [(ngModel)]="news.importance"
          min="1"
          max="10"
          required
        >
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea 
          id="content" 
          name="content"
          [(ngModel)]="news.content"
          rows="10"
          required
        ></textarea>
      </div>
      <div class="form-actions">
        <button 
          type="submit" 
          [disabled]="isLoading"
        >
          {{ isLoading ? 'Adding...' : 'Add News' }}
        </button>
        <a routerLink="/" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
